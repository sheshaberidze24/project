        <link rel="icon" type="image/png" sizes="32x32" href="calculator.png">
        <title>Calculator-register</title>
    </head>
    <body>
        <div class="wraper">
            <form onsubmit="validateForm(event)">
                <h1>Register</h1>
                <div class="input-box">
                   <input type="text" id="username"   placeholder="Enter Your Name">
                    <div class="input-box">
                        <i class="fa-solid fa-pen" id="pen"></i>
                        <input type="name" id="surname"   placeholder="Enter Your Surname">
                        <i class="fa-solid fa-pen-to-square" id="pen1"></i>
                    </div>
                </div>
                
                <div id="error-message"></div>
                <button type="submit" class="btn">Start Calculator</button>
            </form>
        </div>
